<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodluyoruz - Front-End 101</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    
    <div id="alert"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm"> <!--form idsi querySelector için gerekli -->
                    <div class="mb-3">
                        <label class="form-label" for="userName">Kullanici Adi</label>
                        <input class="form-control" type="text" name="userName" id="userName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="score">Not bilgisi</label>
                        <input class="form-control" type="number" name="score" id="score">
                        <!--inputun özelliklerini girdik özellikle name parametresi olmak zorunda-->
                    </div>
                    <!--butonlar için bizim bir şey yazmamıza gerek yok type parametresi ile geliyor -->
                    <button type="reset" class="btn btn-danger">Reset</button> <!-- reset butonu-->
                    <button type="submit" class="btn btn-success">Gönder</button> <!--submit butonu-->
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                      A list item
                      <span class="badge bg-primary rounded-pill">14</span>
                    </li> -->
                  </ul>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>

</body>

</html>
